<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grupy</title>
</head>
<body>
    <h1>Grupy:</h1>
    <button type="submit"><a href="../addGroup">Dodaj nową grupę</a></button>
    <ol>
        {% for group in groups %}
        <li><a href="group/{{ group.id }}"> {{ group.name }} </a></li>
        {% endfor %}
    </ol>
</body>
</html>
