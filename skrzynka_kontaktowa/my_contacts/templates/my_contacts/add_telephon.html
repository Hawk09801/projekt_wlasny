<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <h1>Dodaj nowy numer telefonu do osoby {{ person.name }} {{ person.surname }}</h1>
    <form method="post">
        <label>Podaj numer telefonu:
            <input type="number" name="number">
        </label><br>
        <label>Wybierz kategorię:
            <select name="type_number">
                <option value="1">numer domowy</option>
                <option value="2">numer służbowy</option>
                <option value="3">numer komórkowy</option>
                <option value="4">inny</option>
            </select>
        </label><br>
        <button type="submit">Dodaj</button>
        {% csrf_token %}
    </form>
</body>
</html>
